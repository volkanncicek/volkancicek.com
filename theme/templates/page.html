{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article class="page">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>
    
    <div class="page-content prose">
        {{ page.content }}
    </div>
</article>
{% endblock %}
