{# Analytics placeholder - Add your tracking codes here #}

{% if GOOGLE_ANALYTICS %}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ GOOGLE_ANALYTICS }}');
</script>
{% endif %}

{% if PLAUSIBLE %}
<!-- Plausible Analytics -->
<script defer data-domain="{{ PLAUSIBLE_DOMAIN|default(SITEURL|replace('https://','')|replace('http://','')) }}" src="https://plausible.io/js/script.js"></script>
{% endif %}

{% if GOAT_COUNTER %}
<!-- GoatCounter -->
<script data-goatcounter="https://{{ GOAT_COUNTER }}.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
{% endif %}
